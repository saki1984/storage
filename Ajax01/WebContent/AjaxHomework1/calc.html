
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr=null;
	function getCalc(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var mark=document.getElementById("mark").value;	
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=callback;
		xhr.open("get","calc.jsp?num1="+num1 +"&num2="+num2+"&mark="+ mark,true);
		xhr.send();
	}
	function callback(){
		if(xhr.readyState==4 && xhr.status==200){
			var data=xhr.responseXML;
			var num1=data.getElementsByTagName("num1")[0].firstChild.nodeValue;
			var num2=data.getElementsByTagName("num2")[0].firstChild.nodeValue;
			var num3=data.getElementsByTagName("num3")[0].firstChild.nodeValue;
			var mark=data.getElementsByTagName("mark")[0].firstChild.nodeValue;
			var div=document.getElementById("result");
			div.innerHTML=num1 + mark + num2 + "=" + num3;
		}
	}
</script>
</head>
<body>
<input type="text" id="num1">
<select id="mark">
	<option value="1">+</option>
	<option value="2">-</option>
	<option value="3">*</option>
	<option value="4">/</option>
</select>
<input type="text" id="num2">

<input type="button" value="계산" onclick="getCalc()">
<div id="result">
</div>
</body>
</html>
